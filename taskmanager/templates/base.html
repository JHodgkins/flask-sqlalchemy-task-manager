<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified materalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" >
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Task Manager</title>
</head>
<body>
    <header>
        <nav class="light-blue darken-2">
            <div class="nav-wrapper">
            <a href="{{ url_for('home') }}" class="brand-logo ">Task Manager</a>
            <a href="" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_task') }}">New Task</a></li>
                <li><a href="{{ url_for('categories') }}">Categories</a></li>
            </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_task') }}">New Task</a></li>
            <li><a href="{{ url_for('categories') }}">Categories</a></li>
        </ul>
    </header>

    <main class="container">
        {% block content %}
        
        {% endblock content %}
    </main>

    <footer class="page-footer blue darken-8">
          <div class="footer-copyright">
            <div class="container">
            &copy; 2022 Task Manager | Educational learning project
            <a class="grey-text text-lighten-4 right" href="">More Links</a>
            </div>
          </div>
        </footer>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom script file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
